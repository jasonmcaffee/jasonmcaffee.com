<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- strict doctype needed for ie8 support with selectivizr -->
<head>
    <title>Jason McAffee</title>

    <!-- seo http://www.webmarketingnow.com/tips/meta-tags-uncovered.html-->
    <meta name="keywords" content="jason mcaffee, HTML, HTML5, CSS3, css, bootstrap, css3, backbone, node.js, nodejs, handlebars, handlebars.js, jquery, underscore, express, ejs, boilerplate, html5 boilerplate">
    <meta name="description" content="jasonmcaffee.com jason mcaffee">
    <meta name="author" content="Jason McAffee">
    <meta name="title" content="Jason McAffee">

    <!-- css -->
    <link rel="stylesheet" href="css/app.css">


    <!-- polyfills - selectivizr gives ie8 full css 3 selector support. nwmatcher helps. -->
    <!--[if lte IE 8]>
        ï»¿<script src="http://s3.amazonaws.com/nwapi/nwmatcher/nwmatcher-1.2.5-min.js"></script>
        <script type="text/javascript" src="js/polyfills/selectivizr-min.js"></script>
    <![endif]-->

    <!-- initial view should be zoomed correctly on mobile -->
    <!--<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">-->
    <!--easiest fix for ipad rotate resize issue. user scalable needed for android to support position:fixed in nav bar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <!-- apple ios specific styling. fullscreen and translucent status bar. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>

<body>
    <!-- all views will render in this element -->
    <div id="pages" class="pages">
        loading...
    </div>

    <!-- scripts at the bottom -->
    <!-- Load the script "js/main.js" as our entry point, along with requirejs -->
    <script data-main="js/app-built" src="js/app-built.js"></script>

</body>
</html>
